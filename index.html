<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <i class="bx bx-left-arrow-alt"></i>Weather App
        </header>
        <section class="input-part">
            <p class="infor-text">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck ="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="Weather icon">
            <div class="temp">
                <span class="numb">20</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">
                Broken Clouds
            </div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Long Xuyen, VN</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">23</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>             
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>80%</span>   
                        <p>Humidity</p>             
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="myMap" style="position:relative;width:600px;height:400px;"></div>
    <script async
    src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AlizV6RmSx19CCko6H42eu8xWdnjk0cOeUY3akKwaMM3LDwNOrcZYzGUvxwC7qTw'></script>

    <script src="script.js"></script>
</body>
</html>
